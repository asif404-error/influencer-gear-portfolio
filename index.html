<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="poppins-font">
    <!-- nav bar starts from here -->
    <nav class="nav-bar">
      <div class="text-logo">Influencer Products</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Sign Up</a>
        <a href="#">Log in</a>
        <img src="icons/search_icons.png" alt="Search icon" />
        <img src="icons/cart_icon.png" alt="Shopping cart icon" />
      </div>
    </nav>
    <!-- hero section starts from here -->
    <section class="hero-section">
      <div class="text-content">
        <h1>Start Your Journey as Influencer</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
          vestibulum sed scelerisque eros. Lectus faucibus.
        </p>
        <button class="preebook-btn">
          Prebook Now
          <img
            src="./icons/arrow-forward -icon.png"
            alt="Preebook-Now-Button"
          />
        </button>
      </div>
      <div class="images">
        <img src="./images/main-camera.png" alt="Main-Camera-Image" />
      </div>
    </section>
    <!-- brand logos section starts from here -->
    <section class="brand-logos">
      <img src="./logos/Alibaba.svg" alt="Alibaba logo" />
      <img src="./logos/Amazon.svg" alt="Amazon logo" />
      <img src="./logos/Daraz.pk Logo.svg" alt="Daraz logo" />
      <img src="./logos/Ebay.svg" alt="Ebay logo" />
      <img src="./logos/Rakuten.svg" alt="Rakuten logo" />
      <img src="./logos/Walmart.svg" alt="Walmart logo" />
      <img src="./logos/Target.svg" alt="Target logo" />
    </section>
  </body>
</html>
